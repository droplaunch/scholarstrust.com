<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | Scholars Trust</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      background: linear-gradient(135deg, #e0e7ff 0%, #c7d2fe 100%);
      color: #22223b;
      scroll-behavior: smooth;
    }
    .navbar {
      background: #fff;
      box-shadow: 0 2px 12px rgba(0,0,0,0.06);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 48px;
      height: 80px;
      position: sticky;
      top: 0;
      z-index: 100;
      transition: box-shadow 0.3s;
    }
    .navbar .logo img {
      height: 60px;
      width: auto;
    }
    .nav-links {
      display: flex;
      gap: 32px;
    }
    .nav-links a {
      color: #2d3a4a;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      letter-spacing: 1px;
      transition: color 0.2s;
      position: relative;
    }
    .nav-links a:after {
      content: '';
      display: block;
      width: 0;
      height: 2px;
      background: #2e5bff;
      transition: width .3s;
      position: absolute;
      bottom: -4px;
      left: 0;
    }
    .nav-links a:hover {
      color: #2e5bff;
    }
    .nav-links a:hover:after {
      width: 100%;
    }
    .contact-main {
      max-width: 1400px;
      margin: 48px auto 0 auto;
      padding: 0 24px 48px 24px;
    }
    .contact-title {
      font-size: 3rem;
      font-weight: 700;
      color: #3730a3;
      margin-bottom: 48px;
      letter-spacing: 2px;
      text-shadow: 0 2px 8px #c7d2fe;
      text-align: left;
      animation: fadeInUp 1s;
    }
    .contact-flex {
      display: flex;
      gap: 60px;
      flex-wrap: wrap;
      align-items: flex-start;
      justify-content: flex-start;
      animation: fadeInUp 1.2s;
    }
    .contact-form-section {
      flex: 2;
      min-width: 340px;
      max-width: 600px;
      background: #fff;
      border-radius: 24px;
      box-shadow: 0 4px 24px rgba(46,91,255,0.08);
      padding: 40px 32px 32px 32px;
      margin-bottom: 24px;
      animation: fadeInUp 1.3s;
    }
    .contact-form-section h2 {
      color: #2e5bff;
      font-size: 1.5rem;
      margin-bottom: 18px;
      font-weight: 700;
    }
    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .contact-form-row {
      display: flex;
      gap: 18px;
    }
    .contact-form input,
    .contact-form textarea {
      background: #e0e7ff;
      color: #22223b;
      border: none;
      border-radius: 18px;
      padding: 18px;
      font-size: 1.1rem;
      font-family: inherit;
      width: 100%;
      resize: none;
      margin-bottom: 0;
      outline: none;
      transition: box-shadow 0.2s;
      box-shadow: 0 2px 8px #c7d2fe;
    }
    .contact-form input:focus,
    .contact-form textarea:focus {
      box-shadow: 0 0 0 2px #2e5bff;
    }
    .contact-form textarea {
      min-height: 140px;
      max-height: 260px;
    }
    .contact-form button {
      background: #4fffd2;
      color: #22223b;
      border: none;
      border-radius: 14px;
      padding: 18px 0;
      font-size: 1.2rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 8px;
      transition: background 0.2s, color 0.2s;
      box-shadow: 0 2px 8px #c7d2fe;
    }
    .contact-form button:hover {
      background: #2e5bff;
      color: #fff;
    }
    .contact-side {
      flex: 1;
      min-width: 320px;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 36px;
      background: #fff;
      border-radius: 24px;
      box-shadow: 0 4px 24px rgba(46,91,255,0.08);
      padding: 40px 32px 32px 32px;
      margin-bottom: 24px;
      animation: fadeInUp 1.3s;
    }
    .contact-side h2 {
      color: #2e5bff;
      font-size: 1.4rem;
      margin-bottom: 16px;
      font-weight: 700;
    }
    .contact-info, .contact-social {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }
    .contact-info-row, .contact-social-row {
      display: flex;
      align-items: center;
      background: #e0e7ff;
      color: #22223b;
      border-radius: 6px;
      padding: 12px 18px;
      font-size: 1.1rem;
      gap: 12px;
      margin-bottom: 0;
      box-shadow: 0 2px 8px #c7d2fe;
    }
    .contact-info-row svg, .contact-social-row svg {
      width: 22px;
      height: 22px;
      fill: #6366f1;
      flex-shrink: 0;
    }
    .contact-social-row a {
      color: #22223b;
      text-decoration: none;
      font-size: 1.1rem;
      margin-left: 8px;
      transition: color 0.2s;
    }
    .contact-social-row a:hover {
      color: #2e5bff;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px);}
      to { opacity: 1; transform: translateY(0);}
    }
    @media (max-width: 900px) {
      .contact-flex {
        flex-direction: column;
        gap: 40px;
      }
      .contact-main {
        padding: 0 8px 48px 8px;
      }
      .contact-title {
        font-size: 2rem;
      }
    }
    @media (max-width: 700px) {
      .navbar {
        flex-direction: column;
        height: auto;
        padding: 10px 10px;
      }
      .logo img {
        width: 100px;
        height: 40px;
      }
      .nav-links {
        gap: 12px;
      }
      .contact-section,
      .contact-side {
        padding: 24px 8px 24px 8px;
      }
      .contact-title {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <img src="images/newlogo.png" alt="Scholars Trust Logo" />
    </div>
    <nav class="nav-links">
      <a href="main.html">Home</a>
      <a href="about.html">About</a>
      <a href="team.html">Team</a>
      <a href="events.html">Events</a>
      <a href="contactus.html">Contact</a>
    </nav>
  </header>

            <input type="text" placeholder="Name" required>
            <input type="email" placeholder="Email" required>
          </div>
          <textarea placeholder="Write a message..." required></textarea>
          <button type="submit">Send Message</button>
        </form>
      </section>

              <a href="https://www.instagram.com/scholarstrustuae/" target="_blank">Instagram</a>
            </div>
            <div class="contact-social-row">
              <!-- Dribbble Icon -->

              <a href="https://dribbble.com/" target="_blank">Dribbble</a>
            </div>
          </div>
        </div>
      </aside>
    </div>
  </main>
</body>
</html>
